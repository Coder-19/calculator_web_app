<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <h1>Calculator</h1>

    <!-- using the form tag to create a form -->

    <!-- the post value added to the method attribute defines that this form will send data
    to the server -->
    <form action="" method="post">
        <!-- input tag for getting first number -->

        <!-- the name attribute is like a variable name that holds the value entered by the
        user in the input tag below in a variable called num1 -->

        <!-- using the placeholder attribute to add a hint text -->
        <input type="text" name="num1" placeholder="Enter first number">

        <!-- input tag for getting the second number -->

        <!-- the name attribute is like a variable name that holds the value entered by the
        user in the input tag below in a variable called num1 -->
        <input type="text" name="num2" placeholder="Enter second number">

        <!-- button for submitting the form -->
        <button type="submit" name="submit">Submit</button>

    </form>

</body>
</html>
